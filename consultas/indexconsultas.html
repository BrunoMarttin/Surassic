<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyyp">
        <div class="formulario"><form action="">
            <div class="legend"><legend>Contactanos:</legend></div> 
        <fieldset>

                 <!--haciendo un formulario-->
            <div class="nombre">
            <label for="nombre">Nombre y Apellido:</label>      
        </div>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre Apellido">
            <div class="email">
            <label for="email">Email:</label>
            </div>
            <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
           <!--datos de la persona-->
            <div class="mensaje">
            <label for="mensaje">Mensaje:</label>
            </div> 
            <input type="text" id="mensaje" name="mensaje" required  placeholder="ingrese su mensaje aqui">

            <div class="telefono">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+54 9 299 535 4006">
            </div>

            <div class="fecha-nacimiento">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
<br>
<div>
            <label for="genero">Género:</label>
            <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="preferenonodecirlo">Prefiero no decirlo</option>
            </select>
            </div>
            
<br>
            <div class="metodo-contacto">
                <label for="metodocontacto">Medio Preferido:</label>
                <select id="metodocontacto" name="metodocontacto">
                    <option value="email">Email</option>
                    <option value="telefono">Teléfono</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div>
<br>
            <div class="pais">
                <label for="pais">País:</label>        <!--donde vive la persona-->
                <select id="pais" name="pais">
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="argentina">Bolivia</option>
                    <option value="argentina">Paraguay</option>
                    <option value="argentina">Venenzuela</option>
                    <option value="argentina">Chile</option>
                    <option value="argentina">Otro</option>
                
                </select>
            </div>
            <br>

            <div class="pais">
                <label for="pordondenosconoce">Por donde nos conoce:</label>        <!--donde vive la persona-->
                <select id="pordondenosconce" name="pordondenosconoce">
                    <option value="redes sociales">redes sociales</option>
                    <option value="algun conocido">algun conocido</option>
                    <option value="unfamiliar">un familiar</option>
                    <option value="otro medio">otro medio</option>
                  
                
                </select>
            </div>
            <br>
        
            <form id="miformu">
                <button type="button"
                onclick="borrarformu">borrar </button>
            </form>
            <button type="submit">Enviar</button>

            
        </fieldset>
    </div>
</form>
</body>
</html>
